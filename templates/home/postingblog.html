{% extends 'base.html' %}
{% block body %}
<h2 class="text-center mt-4">Make your post here</h2>
<div class="container">
<form action="/postingblog" method="post" class="mt-5">{% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Heading</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Heading" name="heading">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"  cols="50" name="content"></textarea>
    </div>
    
    
      <div class="form-group">
        <label for="formGroupExampleInput">Slug(Enter suitable post tag)</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" name="slug">
      </div>
     
      <button type="submit" class="btn btn-dark btn-lg">Submit</button>
  
</form>
</div>

{% endblock body %}
